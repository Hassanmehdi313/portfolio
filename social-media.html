<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Social — Mehdi Hassan</title>
  <style>
    :root{
      --bg1: #040d16;
      --bg2: #061a25;
      --accent: #6be4c3;
      --accent-2: #74b9ff;
      --glass: rgba(255,255,255,0.04);
      --text: #e9f2f8;
      --muted: #9fb3c4;
      --radius: 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:linear-gradient(120deg,var(--bg1),var(--bg2));color:var(--text);}
    #particles-js{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none}
    .container{max-width:1100px;margin:0 auto;padding:40px 20px;position:relative;z-index:1}
    header{text-align:center;margin-bottom:28px}
    header h1{font-size:2rem;margin:0;background:linear-gradient(135deg,var(--accent),var(--accent-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    header p{color:var(--muted);margin-top:8px}
    .card{background:linear-gradient(180deg,#0a1725,#081520);border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 24px rgba(0,0,0,0.35)}
    .social-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:18px}
    .social-card{display:flex;gap:12px;align-items:center;padding:14px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042226;text-decoration:none;font-weight:700}
    .social-card svg{width:22px;height:22px}
    .back{display:inline-block;margin-bottom:18px;color:var(--muted);text-decoration:none}
    @media (max-width:768px){header h1{font-size:1.5rem}}
  </style>
</head>
<body>
  <div id="particles-js" aria-hidden="true"></div>
  <div class="container">
  <a class="back" href="index.html">← Back to Portfolio</a>
    <header>
      <h1>Follow / Contact</h1>
      <p>Quick links to my social profiles — click to open.</p>
    </header>

    <main>
      <div class="card">
        <div class="social-grid">
          <a class="social-card" href="https://facebook.com/" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1.9 0 1.8.1 2 .1v2.2h-1.1c-1.1 0-1.4.7-1.4 1.3V12h2.4l-.4 3h-2v7A10 10 0 0 0 22 12z"></path></svg>
            Facebook
          </a>

          <a class="social-card" href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M19 0H5C2.238 0 0 2.238 0 5v14c0 2.762 2.238 5 5 5h14c2.762 0 5-2.238 5-5V5c0-2.762-2.238-5-5-5zM7.069 19H4.5v-8.999h2.569V19zM6.035 8.798c-.855 0-1.551-.697-1.551-1.553 0-.857.696-1.553 1.551-1.553.856 0 1.552.697 1.552 1.553 0 .857-.696 1.553-1.552 1.553zM20.333 19h-2.671v-4.664c0-1.113-.02-2.545-1.552-2.545-1.554 0-1.793 1.216-1.793 2.472V19h-2.563V9h2.563v1.374h.036c.357-.68 1.229-1.396 2.53-1.396 2.707 0 3.205 1.783 3.205 4.104V19z"></path></svg>
            LinkedIn
          </a>

          <a class="social-card" href="https://instagram.com/" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm5 6.5A3.5 3.5 0 1 1 8.5 12 3.5 3.5 0 0 1 12 8.5zm4.5-3a.9.9 0 1 1-.9.9.9.9 0 0 1 .9-.9z"></path></svg>
            Instagram
          </a>

          <a class="social-card" href="https://github.com/" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303..."/></svg>
            GitHub
          </a>

        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {"number": {"value":60,"density":{"enable":true,"value_area":800}},"color": {"value":["#74b9ff","#6be4c3"]},"shape": {"type":"circle"},"size": {"value":5,"random":true},"line_linked": {"enable":true,"distance":120,"color":"#6be4c3","opacity":0.35,"width":2},"move": {"enable":true,"speed":3,"out_mode":"bounce"}},
      "interactivity": {"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"bubble"},"resize":true}},
      "retina_detect": true
    });
  </script>
</body>
</html>
