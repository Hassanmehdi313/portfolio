<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Mehdi Hassan</title>
  <style>
    :root{
      --bg1: #040d16;
      --bg2: #061a25;
      --accent: #6be4c3;
      --accent-2: #74b9ff;
      --glass: rgba(255,255,255,0.04);
      --text: #e9f2f8;
      --muted: #9fb3c4;
      --radius: 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:linear-gradient(120deg,var(--bg1),var(--bg2));color:var(--text);}
    #particles-js{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none}
    .container{max-width:980px;margin:0 auto;padding:36px 20px;position:relative;z-index:1}
    header{text-align:center;margin-bottom:28px}
    header h1{font-size:2rem;margin:0;background:linear-gradient(135deg,var(--accent),var(--accent-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    header p{color:var(--muted);margin-top:8px}
    .back-button{display:inline-block;padding:10px 18px;background:var(--glass);color:var(--text);text-decoration:none;border-radius:10px;margin-bottom:18px}

    .contact-grid{display:grid;grid-template-columns:1fr 320px;gap:20px}
    .card{background:linear-gradient(180deg,#0a1725,#081520);border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 24px rgba(0,0,0,0.35)}

    form{display:grid;gap:12px}
    label{color:var(--muted);font-size:0.95rem}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);outline:none}
    textarea{min-height:140px;resize:vertical}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042226;border:none;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--text);border:1px solid var(--glass)}

    .socials{display:flex;flex-direction:column;gap:12px}
    .socials a{display:flex;gap:10px;align-items:center;text-decoration:none;color:var(--text);background:rgba(255,255,255,0.02);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
    .socials svg{width:20px;height:20px;flex-shrink:0}
    .email-copy{display:flex;gap:8px;align-items:center}

    footer{margin-top:28px;color:var(--muted);text-align:center}

    @media (max-width:820px){.contact-grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div id="particles-js" aria-hidden="true"></div>
  <div class="container">
    <a class="back-button" href="Your Name — Professional Portfolio.html">← Back to Portfolio</a>

    <header>
      <h1>Contact Me</h1>
      <p>Have a project or just want to say hi? Send a message or find me on social media.</p>
    </header>

    <main class="contact-grid">
      <div class="card">
        <form id="contactForm" onsubmit="sendForm(event)">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
          
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Tell me about your project..." required></textarea>
          </div>
          
          <button type="submit" class="btn">Send message</button>
        </form>
      </div>
    </main>

    <footer>© <span id="year">2025</span> Mehdi Hassan</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function sendForm(e) {
      e.preventDefault();
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };
      
      // Here you would typically send the form data to your server
      console.log('Form submitted:', formData);
      
      // Clear the form
      e.target.reset();
      alert('Message sent successfully!');
    }

    function copyEmail(e){
      e.preventDefault();
      navigator.clipboard?.writeText('mehdi313hassan@gmail.com').then(()=>{
        alert('Email copied to clipboard');
      }).catch(()=>{
        alert('Copy failed — please copy manually.');
      });
    }

    particlesJS('particles-js', {
      "particles": {
        "number": {"value":100,"density":{"enable":true,"value_area":1000}},
        "color": {"value":["#74b9ff","#6be4c3"]},
        "shape": {"type":"circle"},
        "size": {"value":5,"random":true,"anim":{"enable":true,"speed":2,"size_min":1}},
        "line_linked": {"enable":true,"distance":150,"color":"#6be4c3","opacity":0.4,"width":2},
        "move": {"enable":true,"speed":3,"direction":"none","random":true,"straight":false,"out_mode":"bounce","bounce":true}
      },
      "interactivity": {"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"bubble"},"resize":true}},
      "retina_detect": true
    });
  </script>
</body>
</html>
